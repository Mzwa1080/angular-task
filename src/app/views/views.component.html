<h1 class="text-lg">View Works</h1>

<div class="bg-white rounded-lg shadow-md p-4">

  <li class="book list-none flex gap-x-8 gap-y-4 items-center">
    <img [src]="book.src" [alt]="book.src" class="w-1/3 h-48 object-cover rounded-md">
    
    <div class="flex flex-col flex-1 ml-4"> 
      <p class="mt-4 text-lg font-semibold">
        {{book.name | titlecase}}, {{book.author | titlecase}} 
        <span class="mt-2 text-gray-600">{{quantity | currency:'R'}}</span>
      </p>
      
      <div class="flex items-center mt-4 space-x-4"> 
        <button class="px-4 py-2 bg-amber-500 text-white rounded" (click)="decrement()" >-</button>
        <p class="text-lg font-semibold">{{currentQuantity}}</p>
        <button class="px-4 py-2 bg-amber-500 text-white rounded" (click)="increment()" >+</button>
      </div>
    </div>
  </li>
  
</div>
