<div class="bg-white rounded-lg shadow-md p-4">

  <li class="book">
    <img [src]="book.src" [alt]="book.src" class="w-full h-48 object-cover rounded-lg">
    <p class="mt-4 text-lg font-semibold">
      {{book.name | titlecase}}, {{book.author | titlecase}} 
      <span class="mt-2 text-gray-600">{{book.price | currency:'R'}}</span>
    </p>
    <div class="mt-2 flex space-x-4">
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded" *ngIf="!isInCart" (click)="addToCart()">Add to cart</button>
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1 rounded" *ngIf="!isInCart" [routerLink]="'views/' + book.id">View</button>
      
      <!-- <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded" *ngIf="isInCart" (click)="removeFromCart()">Remove from cart</button> -->
      <!-- <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1 rounded" *ngIf="isInCart" (click)="removeFromCart()">Remove from cart</button> -->
      
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1 rounded" *ngIf="isInCart" [routerLink]="'views/' + book.id">View</button>
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1 rounded" *ngIf="isInCart" (click)="removeFromCart()">-</button>
      <p class="text-lg to-black font-semibold">{{book.quantity}}</p>
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py1 rounded" *ngIf="isInCart" (click)="addToCart()">+</button>
      <br>
<br>
    </div>
  </li>

</div>
