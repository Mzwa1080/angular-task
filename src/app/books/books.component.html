<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Programming Books List!</h1>
    <button (click)="toggleBooks()" class="bg-blue-500 text-white px-4 py-2 rounded mb-6">Toggle</button>

    <div *ngIf="isShowing" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 list-none">
        <ng-container *ngFor="let singleBook of books; let i = index">
            <app-book [book]="singleBook"></app-book>
        </ng-container>
    </div>
</div>
