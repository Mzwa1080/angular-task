<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6 py-6">Programming Books List!</h1>

    <div *ngIf="isShowing" class="grid grid-cols-1 mt-5 sm:grid-cols-2 lg:grid-cols-4 gap-6 list-none">
        <ng-container *ngFor="let singleBook of books; let i = index">
            <app-book [book]="singleBook"></app-book>
        </ng-container>
    </div>
</div>
