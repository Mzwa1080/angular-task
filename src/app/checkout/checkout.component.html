<div class="min-h-screen bg-gradient-to-b text-black flex">
    <div class="w-1/2 p-8">
      <h1 class="text-5xl font-bold text-amber-600 mb-10">CHECKOUT</h1>
  
      <div class="mb-8">
        <label for="email" class="block text-2xl font-bold mb-2">CONTACT</label>
        <input type="email" id="email" placeholder="Your email address"  [name]="email" class="w-full p-4 bg-purple-200 border-white rounded mb-4">

      </div>
  
      <div>
        <h2 class="text-2xl font-bold ">DELIVERY ADDRESS</h2>
        <div class="flex mb-4">
          <input type="text" placeholder="First Name" class="w-1/2 p-4 mr-2 bg-purple-200 border-white rounded">
          <input type="text" placeholder="Last Name" class="w-1/2 p-4 bg-purple-200 border-white rounded">
        </div>

        <div class="mb-4">
          <input type="text" placeholder="Address" class="w-full p-4 bg-purple-200 border-white rounded">
        </div>
        <div class="flex mb-4">
          <input type="text" placeholder="City" class="w-1/2 p-4 mr-2 bg-purple-200 border-white rounded">
          <input type="text" placeholder="Postcode/ZIP" class="w-1/2 p-4 bg-purple-200 border-white rounded">
        </div>
      </div>
    </div>
  
    <div class="w-1/2 p-10 bg-amber-20">
      <div class="flex justify-between items-center border-b-2 border-amber-500 pb-4 mb-8">
        <span class="text-lg font-bold text-black">Shipping Information</span>
      </div>
  
      <h2 class="text-3xl font-bold text-amber-600 mb-8">PRODUCT DETAILS </h2>
  
      <div class="mb-4 flex justify-between items-center" *ngFor="let book of books">
        <div class="flex items-center">
          <img [src]="book.src" [alt]="book.author" class="w-20 h-20 mr-4 rounded">
          <div>
            <p class="text-sm font-bold text-black">{{book.author}}</p>
          </div>
        </div>
        <p class="text-sm m-2 font-bold text-black">{{(book.price).toFixed(2) | currency:'R'}}</p>
      </div>

        <span class="text-lg text-black">SUB TOTAL</span>
        <span class="text-xl font-bold text-black">$279.00</span>
      </div> -->

        <span class="text-lg text-black">SHIPPING</span>
        <input type="text" placeholder="ENTER SHIPPING ADDRESS" class="w-1/2 p-4 bg-purple-200 border-white rounded">
      </div> -->
  
      <div class="flex justify-between items-center mt-8">
        <span class="text-lg text-black">TOTAL</span>
        <span class="text-2xl font-bold text-black">{{279.00}}</span>
      </div>
      
      <div class="flex float-end  mt-4" >
        <button class=" px-4 py-2 hover:bg-green-500 bg-amber-500 text-white rounded" (click)="totalProducts()" > Pay {{totalAmountOfBooks}} </button>
      </div>
    </div>
  </div>
